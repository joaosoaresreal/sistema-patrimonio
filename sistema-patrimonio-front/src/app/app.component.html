<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <!--USUÁRIO (foto | nome/email)-->
        <div class="menu-header-bg"></div>
        <div class="header-content">
          <img src="../assets/user-icon-logado.png" alt="Foto do Usuário" />
          <ion-label>
            <h2>Usuário Teste</h2>
            <p>usuario.teste@JSsoftware.com</p>
          </ion-label>
        </div>

        <!--Botão do PERFIL e SAIR-->
        <div class="botoes">
          <ion-button fill="clear" expand="block"><ion-icon name="person-outline"></ion-icon>Perfil</ion-button>
          <ion-button fill="clear" expand="block" (click)="sairSistema()"><ion-icon
              name="exit-outline"></ion-icon>Sair</ion-button>
        </div>

        <!--Páginas-->
        <div class="menu-items" lines="none">
          <ion-menu-toggle auto-hide="false">

            <!--Home-->
            <ion-item routerLinkActive="active" routerLink="/home">
              <ion-icon name="home"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <!--Patrimônios-->
            <ion-item routerLinkActive="active" routerLink="/listagem-patrimonios">
              <ion-icon name="albums"></ion-icon>
              <ion-label>Listar Patrimônios</ion-label>
            </ion-item>
            <ion-item routerLinkActive="active" routerLink="/cadastrar-patrimonio">
              <ion-icon name="add"></ion-icon>
              <ion-label>Cadastrar Patrimônio</ion-label>
            </ion-item>
            <ion-item routerLinkActive="active" routerLink="/log-alteracao">
              <ion-icon name="help-circle"></ion-icon>
              <ion-label>Consultar Transferencia</ion-label>
            </ion-item>
            <!--Usuários-->
            <ion-item routerLinkActive="active" routerLink="/listagem-usuarios">
              <ion-icon name="people"></ion-icon>
              <ion-label>Listar Usuários</ion-label>
            </ion-item>
            <ion-item routerLinkActive="active" routerLink="/cadastrar-usuario">
              <ion-icon name="person-add"></ion-icon>
              <ion-label>Cadastrar Usuário</ion-label>
            </ion-item>
            <!--Departamentos-->
            <ion-item routerLinkActive="active" routerLink="/listagem-departamentos">
              <ion-icon name="copy"></ion-icon>
              <ion-label>Listar Departamentos</ion-label>
            </ion-item>
            <ion-item routerLinkActive="active" routerLink="/cadastrar-departamento">
              <ion-icon name="create"></ion-icon>
              <ion-label>Cadastrar Departamento</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </div>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
