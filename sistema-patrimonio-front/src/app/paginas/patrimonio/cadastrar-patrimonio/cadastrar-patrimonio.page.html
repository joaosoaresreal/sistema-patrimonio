<ion-header [translucent]="true">
  <ion-toolbar class="toolbar" color="primary">

    <ion-item color="primary">
      <ion-button slot="end" fill="clear">
        <img alt="Foto do Usuário" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-button>

      <ion-col>
        <p><span>Nome Usuário</span></p>
        <p>empresa</p>
      </ion-col>
    </ion-item>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title class="titulo" size="large">Cadastrar Patrimônio</ion-title>

  <form #form="ngForm" [formGroup]="patrimonioForm" (ngSubmit)="submit()">
    <ion-list class="formulario">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Plaqueta</ion-label>
              <ion-input formControlName="plaqueta" type="text" placeholder="AA000"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item>
              <ion-label position="floating">Data Entrada</ion-label>
              <ion-input formControlName="dataEntrada" type="" placeholder="01/01/2000"></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Descrição</ion-label>
              <ion-input formControlName="descricao" type="text" placeholder="Notebook 8 GB Ram, 500 GB HD, Marca..."></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Localização</ion-label>
              <ion-input  formControlName="localizacao" type="text" placeholder="Sala 01"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col>
            <ion-item>
              <ion-label position="floating">Departamento</ion-label>
              <ion-select cancelText="CANCELAR" okText="CONFIRMAR" (ionChange)="optionsFn()">

                <ion-select-option *ngFor="let departamento of departamentos" value="{{departamento.id}}" formControlName={{departamento}}>{{departamento.nome}}</ion-select-option>

              </ion-select>
            </ion-item>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Estado de Conservação</ion-label>
              <ion-select cancelText="CANCELAR" okText="CONFIRMAR">

                <ion-select-option>EXCELENTE</ion-select-option>

              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Observações</ion-label>
              <ion-input formControlName="observacao" type="text"  placeholder="Equipamento veio sem cabo"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>


      </ion-grid>
    </ion-list>

    <div class="botoes">
      <ion-button expand="block" type="submit">SALVAR CADASTRO</ion-button>
      <ion-button expand="block">NOVO CADASTRO</ion-button>
    </div>
  </form>

</ion-content>

<ion-footer class="rodape">
  <ion-toolbar color="primary">
    <ion-title size="">Desenvolvido por © <span>JSsoftware</span></ion-title>
  </ion-toolbar>
</ion-footer>
