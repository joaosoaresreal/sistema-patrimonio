<ion-header [translucent]="true">
  <ion-toolbar class="toolbar" color="primary">

    <ion-item color="primary" lines="none">
      <ion-button slot="end" fill="clear">
        <img alt="Foto do Usuário" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-button>

      <ion-col>
        <p><span>Nome Usuário</span></p>
        <p>empresa</p>
      </ion-col>
    </ion-item>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="titulo">
    <p>Transferir Patrimônio</p>
  </div>

  <form [formGroup]="transferenciaForm" *ngIf="transferenciaForm" (ngSubmit)="transferir()">
    <ion-list class="formulario">
      <ion-grid>
        <ion-item-group>
          <ion-item-divider>
            <p>Dados do Patrimônio a ser Transferido </p>
          </ion-item-divider>

          <ion-row>
            <ion-col>
              <ion-item disabled="true">
                <ion-label position="stacked">Plaqueta</ion-label>
                <ion-input formControlName="plaqueta" type="text"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col>
                <ion-select fill="outline" label="Estado de Conservação" labelPlacement="floating" interface="popover" formControlName="estado">
                  <ion-select-option >EXCELENTE</ion-select-option>
                  <ion-select-option >BOM</ion-select-option>
                  <ion-select-option >DANIFICADO</ion-select-option>
                </ion-select>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item disabled="true">
                <ion-label position="stacked">Descrição</ion-label>
                <ion-input formControlName="descricao" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
                <ion-textarea fill="outline" label="Observações" labelPlacement="floating" formControlName="observacao" type="text"></ion-textarea>
            </ion-col>
          </ion-row>

        </ion-item-group>

        <ion-item-group>
          <ion-item-divider>
            <p> Selecione o Departamento recebedor </p>
          </ion-item-divider>

          <ion-row>
            <ion-col>
                <ion-select fill="outline" label="Departamento" labelPlacement="floating" interface="popover" formControlName="departamento">
                  <ion-select-option *ngFor="let departamento of departamentos" value={{departamento.id}}>{{departamento.nome}}</ion-select-option>
                </ion-select>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
                <ion-input fill="outline" label="Localização" labelPlacement="floating" placeholder="Sala 01" formControlName="localizacao" type="text"></ion-input>
            </ion-col>
          </ion-row>
        </ion-item-group>
      </ion-grid>
    </ion-list>

    <div class="botoes">
      <ion-button expand="block" type="submit">SALVAR E GERAR TERMO</ion-button>
      <ion-button expand="block" (click)="cancelar()">CANCELAR E VOLTAR A LISTA</ion-button>
    </div>
  </form>
</ion-content>
